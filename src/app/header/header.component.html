<!-- ======= Mobile nav toggle button ======= -->
<button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>
<header id="header">
  <div class="d-flex flex-column">

    <div class="profile">
      <img src="{{user?.profileImageUrl}}" alt="" style="width:120px;height:120px; border-radius:80px;">
      <h1 class="text-light"><a >{{user?.firstName}} {{user?.lastName}}</a></h1>

    </div>

    <nav class="nav-menu">
          <ul>
            <li>
              <a class="nav-item nav-link active"   href="/">
                <i class="fa fa-users"></i>
                <span>Apprenants</span>
              </a>
            </li>
            <li [hidden]="!isAdmin">
              <a  class="nav-item nav-link "  data-toggle="tab" href="#reset-password">
                <i class="fa fa-cogs"></i>
                <span>Paramétrage</span>
              </a>
            </li>
            <li>
              <a class="nav-item nav-link move-right" data-toggle="tab" href="#profile">
                <i class="fa fa-user"></i>
                <span>Mon Profile</span> 
              </a>
            </li>
            <li [hidden]="!isAdmin"><a><i class="bx bx-book-content"></i>Gestion des promotions</a></li>
            <li [hidden]="!isAdmin"><a><i class="bx bx-envelope"></i>Gestion des entreprises</a></li>
            <li><a routerLink="/annonce"><i class="fa fa-bell" aria-hidden="true"></i>Annonces & Opportunités</a></li>
        </ul>
    </nav>
    <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

  </div>
</header>

<section class="breadcrumbs">
  <div class="container">
      <div class="d-flex justify-content-between align-items-center container position-relative">
        <h1 class="text-white" style="position:relative; left:35%;"></h1>
         <ol>
            <a class="nav-item nav-link left text-white" style="position:relative; left:20%;" data-toggle="tab" href="#profile">
               
            </a>   
         </ol>
        </div>
      </div>
</section>
